<!DOCTYPE html>
<html>
<head>
  <title>Shree Radhakrishna Vanvasi Chatravas Rambagh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
    }

    h1 {
      color: darkblue;
    }

    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input, select {
      width: 95%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      padding: 8px 15px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .student-card {
      background: #eef2ff;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>üè® Shree Radhakrishna Vanvasi Chatravas Rambagh</h1>

<div class="box">
  <h3>Register Student</h3>
  <input type="text" id="name" placeholder="Student Name" required>
  <input type="text" id="father" placeholder="Father Name" required>
  <input type="date" id="dob" required>

  <select id="state">
    <option>Assam</option>
    <option>Arunachal Pradesh</option>
    <option>Meghalaya</option>
    <option>Manipur</option>
    <option>Nagaland</option>
    <option>Mizoram</option>
    <option>Tripura</option>
    <option>Sikkim</option>
  </select>

  <select id="tribe">
    <option>Bodo</option>
    <option>Mishing</option>
    <option>Karbi</option>
    <option>Dimasa</option>
    <option>Rabha</option>
    <option>Garo</option>
    <option>Khasi</option>
    <option>Naga</option>
    <option>Mizo</option>
    <option>Tripuri</option>

    <!-- Newly Added Tribes -->
    <option>Reang</option>
    <option>Chakachep</option>
    <option>Nyishi</option>
    <option>Galo</option>
    <option>Adi</option>
    <option>Apatani</option>
    <option>Mishmi</option>
    <option>Deori</option>
    <option>Chang</option>
    <option>Wangcho</option>
    <option>Nepali</option>
    <option>Sahu</option>
    <option>Hajong</option>
    <option>Sangma</option>
    <option>Chakma</option>
    <option>Ao</option>
    <option>Zeliang</option>
    <option>Rongmei</option>
    <option>Zeme</option>
    <option>Sema</option>
    <option>Angami</option>
    <option>Tangkhul</option>
    <option>Kuki</option>
  </select>

  <select id="class">
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option><option>6</option>
    <option>7</option><option>8</option><option>9</option>
    <option>10</option><option>11</option><option>12</option>
  </select>

  <button onclick="registerStudent()">Register</button>
</div>

<div class="box">
  <h3>Search Student</h3>
  <input type="text" id="searchName" placeholder="Enter Student Name">
  <button onclick="searchStudent()">Search</button>
  <div id="result"></div>
</div>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];

function saveData() {
  localStorage.setItem("students", JSON.stringify(students));
}

function generateUniqueId() {
  return "SRKVCR-" + Math.floor(1000 + Math.random() * 9000);
}

function registerStudent() {
  let student = {
    uniqueId: generateUniqueId(),
    name: document.getElementById("name").value,
    father: document.getElementById("father").value,
    dob: document.getElementById("dob").value,
    state: document.getElementById("state").value,
    tribe: document.getElementById("tribe").value,
    class: document.getElementById("class").value
  };

  students.push(student);
  saveData();
  alert("Student Registered! Unique ID: " + student.uniqueId);
}

function searchStudent() {
  let name = document.getElementById("searchName").value.toLowerCase();
  let resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  let found = students.filter(s => s.name.toLowerCase().includes(name));

  if(found.length > 0) {
    found.forEach(s => {
      resultDiv.innerHTML += `
        <div class="student-card">
          <p><b>Name:</b> ${s.name}</p>
          <p><b>Unique ID:</b> ${s.uniqueId}</p>
          <p><b>State:</b> ${s.state}</p>
          <p><b>Tribe:</b> ${s.tribe}</p>
          <p><b>Class:</b> ${s.class}</p>
        </div>
      `;
    });
  } else {
    resultDiv.innerHTML = "Student Not Found";
  }
}
</script>

</body>
